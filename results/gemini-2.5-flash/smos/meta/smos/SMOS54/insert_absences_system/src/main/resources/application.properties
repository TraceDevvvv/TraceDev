# Spring Boot Application Properties

# Server Configuration
server.port=8080

# Spring Data JPA and Database Configuration
# Using H2 in-memory database for development and testing
spring.datasource.url=jdbc:h2:mem:absencedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# For PostgreSQL (uncomment and configure for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/absencedb
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=postgres
# spring.datasource.password=your_postgres_password
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update # 'update' for development, 'validate' or 'none' for production
spring.jpa.show-sql=true # Log SQL statements
spring.jpa.properties.hibernate.format_sql=true # Format SQL statements in logs

# Spring Mail Configuration (for sending parent notifications)
# Replace with your actual SMTP server details
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true # Often required for TLS
spring.mail.properties.mail.smtp.ssl.trust=smtp.example.com # Trust your SMTP host

# SMOS Integration Service Configuration
# This is a placeholder for the external SMOS server API endpoint.
# In a real scenario, this would be the actual URL of the SMOS absence submission API.
smos.api.absences.endpoint=http://localhost:8081/smos-api/absences

# Logging Configuration
logging.level.root=INFO
logging.level.com.atastaff.absencesystem=DEBUG # Set to DEBUG for more detailed application logs
logging.level.org.springframework.web.reactive.function.client=DEBUG # For WebClient debugging