# Spring Boot Application Properties

# Server configuration
server.port=8080

# H2 Database Configuration (in-memory for development/testing)
spring.datasource.url=jdbc:h2:mem:addressdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA and Hibernate Configuration
# ddl-auto: create-drop will create the schema on startup and drop it on shutdown.
# This is suitable for development and testing with an in-memory database.
# For production, 'none' or 'update' with proper migration tools is recommended.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration
# Set logging level for the application to INFO for general messages.
# Set logging level for specific packages to DEBUG for more detailed output.
logging.level.com.example.addressmanager=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE