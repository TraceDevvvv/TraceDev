# Spring Boot application properties

# Server configuration
server.port=8080

# H2 Database configuration
# Enable H2 console for development purposes
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Datasource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:teachingsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (Java Persistence API) configuration
# Show SQL queries in the console for debugging
spring.jpa.show-sql=true
# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true
# DDL (Data Definition Language) auto-generation strategy
# 'update' will update the schema based on entities, 'create-drop' will drop and recreate on startup
spring.jpa.hibernate.ddl-auto=update
# Specify the dialect for H2 database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration
logging.level.com.example.teachingsystem=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE