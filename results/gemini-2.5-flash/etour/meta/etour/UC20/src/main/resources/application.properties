# Server configuration
server.port=8080

# H2 Database configuration (in-memory for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:bannerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Custom application properties for ImageService
# Directory where uploaded images will be stored. Relative to the application's working directory.
app.upload.dir=./uploads/images

# Maximum allowed image size in bytes (e.g., 2MB = 2 * 1024 * 1024 = 2097152)
app.image.max-size=2097152

# Comma-separated list of allowed image content types
app.image.allowed-types=image/jpeg,image/png

# Minimum required image width in pixels
app.image.min-width=100

# Minimum required image height in pixels
app.image.min-height=50