# Spring Boot Application Properties

# Server configuration
server.port=8080

# Spring Data JPA and H2 Database (for demonstration/development)
# In a production environment, this would be configured for PostgreSQL as per design.
spring.datasource.url=jdbc:h2:mem:bannerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true # Enable H2 console for easy database inspection

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update # 'update' for development, 'validate' or 'none' for production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom Banner Service Properties
# These values address the "Open Questions" from the PRD and system design.

# Banner image storage location
# This path is relative to the application's working directory.
# For production, consider external storage like S3 or a dedicated file server.
banner.storage.location=./uploads/banners

# Maximum number of banners allowed per Point of Rest
# This is a placeholder value. The actual value should come from business requirements.
banner.max-per-point-of-rest=5

# Image validation properties
# These are placeholder values. The actual values should come from design specifications.
banner.image.allowed-types=image/jpeg,image/png,image/gif
banner.image.max-size-kb=2048 # 2MB
banner.image.min-width=100
banner.image.max-width=1920
banner.image.min-height=50
banner.image.max-height=1080

# ETOUR Service Simulation
# Set to true to simulate connection interruptions or errors from the ETOUR server
etour.service.simulate-error=false