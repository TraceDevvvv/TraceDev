# Spring Boot application properties

# Server configuration
server.port=8080

# Spring Data JPA and H2 Database configuration
# Using H2 in-memory database for simplicity and ease of demonstration.
# For production, this would be configured for a persistent database like PostgreSQL or MySQL.
spring.datasource.url=jdbc:h2:mem:bannerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA DDL-auto:
# 'none': No DDL executed.
# 'update': Update schema.
# 'create': Create schema.
# 'create-drop': Create and then drop schema.
# 'validate': Validate schema.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console configuration (useful for viewing the in-memory database content)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging configuration (optional, default is fine for most cases)
logging.level.com.yourcompany.banner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO