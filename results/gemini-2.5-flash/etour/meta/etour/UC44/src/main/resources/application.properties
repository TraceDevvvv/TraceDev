# Spring Boot application properties

# Server configuration
server.port=8080

# H2 Database configuration (in-memory for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:conventiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update # Use 'update' to create/update schema based on entities
spring.jpa.show-sql=true # Show SQL queries in logs
spring.jpa.properties.hibernate.format_sql=true # Format SQL queries for readability

# Logging configuration
logging.level.root=INFO
logging.level.com.convention.request=DEBUG # Set specific package logging level to DEBUG for more details

# External Agency API configuration
# This URL should point to the actual ETOUR server in a production environment.
# For demonstration, it can be a mock server or a placeholder.
agency.api.url=http://localhost:8081/api/etour # Example URL for the external agency API