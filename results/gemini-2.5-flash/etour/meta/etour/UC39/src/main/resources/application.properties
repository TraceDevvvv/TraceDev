# Server configuration
server.port=8080

# H2 Database configuration (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:modifybannerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Application specific properties for image storage
# Directory where uploaded images will be stored.
# Make sure this directory exists or is creatable by the application.
app.image.upload-dir=uploads

# Base URL from which stored images will be served.
# This should typically be the base URL of your application or a CDN.
# For local development, it can be the application's base URL.
app.image.base-url=http://localhost:8080/images